<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List jquery</title>
</head>

<body>

    <div class="listbox">
        
        <div class="listbox__list">
            <div class="listbox__list-title">Task list is empty</div>
        </div>

        <div class="listbox__inputbox">
            <div class="listbox__inputbox-input">
                <input type="text" placeholder="Your task">
            </div>
            <div class="listbox__btn"></div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
